<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
   
</head>
<body>
  <div id="button">
    <p>button</p>
  </div><!-- button -->

  <script>
      $("#button").click(function(){
        $(this).animate({'top':'300px','left':'300px'},2000);
  
      });    
      
    </script>

</body>
</html>
