<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script>
    $(function(){
      $("#button1").hover(
        function(){
        $("#button1").css("background-color","red");
      },
      function(){
        $("#button1").css("background-color","#fdd");    
       })
    });

    $(function(){
      $("#button2").hover(
        function(){
        $("#button2").css("background-color","red");
      },
      function(){
        $("#button2").css("background-color","#fdd");    
       })
    });

    $(function(){
      $("#button3").hover(
        function(){
        $("#button3").css("background-color","red");
      },
      function(){
        $("#button3").css("background-color","#fdd");    
       })
    });
 

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button">
      <p>button3</p>
    </div><!-- button3 -->
  </div><!-- wrapper -->
</body>
</html>
